<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer src="../Scripts/Components/emailForm.js"></script>
    <link rel="stylesheet" href="../Styles/Global/index.css" />
    <title>Contact Us</title>
</head>

<body>
    <div id="Contact" class="redDesktopGradient">
        <nav class="navBar2">
            <div class="navLogo">
                <a href="../index.html"><img src="../Assets/Logos/SuperCard.png" alt="Home"></a>
            </div>
            <ul class="navList">
                <li class="navListItem"><a href="../Pages/1_Services.html">Services</a></li>
                <li class="navListItem"><a href="../Pages/2_Cards.html">Cards</a></li>
                <li class="navListItem"><a href="../Pages/3_Partners.html">Partners</a></li>
                <li class="navListItem"><a href="../Pages/4_Register.html">Register</a></li>
                <li class="navListItem active"><a href="../Pages/5_Contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="pageHeading">
            <p>Our <mark>Contact Information</mark></p>
        </div>
        <div class="snackbar">Message sent successfully!</div>
        <div id="failure" class="snackbar failure">Error! Message failed to send...</div>
        <div class="mainContainer">
            <div class="contactInfoContainer">
                <div class="contactInfo">
                    <p class="contactHeading">Customer <mark>Care</mark> & Head <mark>Office</mark></p>
                    <p>Super<mark>Card</mark> Customer Care: 0800 333 991<br>Email: info@super<mark>card</mark>.co.za</p>
                </div>
            </div>
            <div class="contactForm">
                <p class="formHeading">Talk To Us</p>
                <form id="emailForm" action="#" class="largeForm" method="get" required>
                    <label for="userName" class="formLabel">Name:</label>
                    <input type="text" id="name" name="name" value="Name" placeholder="Name" class="details" required>
                    <label for="userNumber" class="formLabel">Number:</label>
                    <input type="text" id="number" name="number" value="Number" placeholder="Contact Number" class="details" required>
                    <label for="userEmail" class="formLabel">Email:</label>
                    <input type="text" id="email" name="email" value="Email" placeholder="Email" class="details" required>
                    <label for="userMessage" class="formLabel">Message:</label>
                    <textarea id="message" value="Message" name="message" class="details message" placeholder="Message" rows="1" cols="50" required></textarea>
                    <label for="submitButton" class="formLabel">Submit:</label>
                    <button type="submit" name="submit" class="submitBtn">Submit</button>
                </form>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>

</html>
