<body>

            <li class="navListItem active"><a href="../Pages/5_Contact.html">Contact Us</a></li>
        </ul>
        <div class="menuContainer">

            <div class="burger">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="menuBar">
                    <p>Menu</p>
                </div>
            </div>

        </div>
    </nav>
    <div id="Contact" class="redDesktopGradient">
        <div>
            <ul class="hamburgerNavList">
                <li class="navListItem"><a href="../Pages/1_Services.html">Services</a></li>
                <li class="navListItem"><a href="../Pages/2_Cards.html">Cards</a></li>
                <li class="navListItem"><a href="../Pages/3_Partners.html">Partners</a></li>
                <li class="navListItem"><a href="../Pages/4_Register.html">Register</a></li>
                <li class="navListItem active"><a href="../Pages/5_Contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="pageHeading contact">
            <p>Our <mark>Contact Information</mark></p>
        </div>
        <div class="snackbar">
            <button class="closeButton contact" type="button"><img src="/Assets/Images/CloseButton.png" class="closeBtnImg contact"/></button>
            <img class="snackBarImage" src="../Assets/Images/failure-cross.png" alt=" Success Tick" /></a>
            <p class="snackbarAlert">Message sent successfully!</p>
        </div>

        <div class="mainContainer contact">
            <div class="contactInfoContainer">
                <div class="contactInfo">
                    <p class="contactHeading">Customer Care & Head Office</p>
                    <!-- <p>Super<mark>Card</mark> Customer Care: 0800 333 991<br>Email: info@super<mark>card</mark>.co.za</p> -->
                    <p>SuperCard Customer Care: 0800 333 991</p>
                </div>
            </div>
            <div class="contactFormContainer">
                <p class="formHeading">Talk To Us</p>
                <form id="emailForm" action="#" class="form" method="get" required>
                    <div class="formGroup">
                        <input type="text" id="name" name="name" placeholder="Name" class="formControl name" required>
                        <label for="userName" class="formLabel">Name</label>
                    </div>
                    <div class="formGroup">
                        <input type="text" id="number" name="number" placeholder="Contact Number" class="formControl number" required>
                        <label for="userNumber" class="formLabel">Number</label>
                    </div>
                    <div class="formGroup">
                        <input type="text" id="email" name="email" placeholder="Email" class="formControl email" required>
                        <label for="userEmail" class="formLabel">Email</label>
                    </div>
                    <div class="formGroup">
                        <textarea id="message" name="message" class="formControl message" placeholder="Message" rows="1" cols="50" required></textarea>
                        <label for="userMessage" class="formLabel message">Message</label>
                    </div>
                    <button type="submit" name="submit" class="submitBtn">Submit</button>
                    <label for="submitButton" class="formLabel submit">Submit</label>

                </form>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
