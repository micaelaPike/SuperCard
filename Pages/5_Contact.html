<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/Global/index.css" />
    <title>Contact Us</title>
</head>

<body>
    <div id="Contact" class="redDesktopGradient">
        <nav class="navBar2">
            <div class="navLogo">
                <a href="../index.html"><img src="../Assets/Logos/SuperCard.png" alt="Home"></a>
            </div>
            <ul class="navList">
                <li class="navListItem"><a href="../Pages/1_Services.html">Services</a></li>
                <li class="navListItem"><a href="../Pages/2_Cards.html">Cards</a></li>
                <li class="navListItem"><a href="../Pages/3_Partners.html">Partners</a></li>
                <li class="navListItem"><a href="../Pages/4_Register.html">Register</a></li>
                <li class="navListItem active"><a href="../Pages/5_Contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="pageHeading">
            <p>Our <mark>Contact Information</mark></p>
        </div>
        <div class="mainContainer">
            <div class="contactInfoContainer">
                <div class="contactInfo">
                    <p class="contactHeading">Customer <mark>Care</mark> & Head <mark>Office</mark></p>
                    <p>Super<mark>Card</mark> Customer Care: 0800 333 991<br>Email: info@super<mark>card</mark>.co.za</p>
                </div>
            </div>
            <div class="contactForm">
                <p class="formHeading">Talk To Us</p>
                <div class="largeForm">

                    <input type="text" id="name" value="Name" placeholder="Name" class="details">
                    <input type="number" id="number" value="Number" placeholder="Contact Number" class="details">
                    <input type="text" id="email" value="Email" placeholder="Email" class="details">
                    <!-- <input type="text" id="message" placeholder="Message" class="details message"> -->
                    <textarea id="message" value="Message" name="message" class="details message" placeholder="Message" rows="1" cols="50"></textarea>
                </div>
                <button type="submit" class="submitBtn">Submit</button> </div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js" />


    <script type="text/javascript">
        debugger;
        let name = document.querySelector("#name").value;
        let number = document.querySelector("#number").value;
        let email = document.querySelector("#email").value;
        let message = document.querySelector("#message").value;
        (function() {
            emailjs.init("eylt68t36B7sf7Baf");
        })();

        var templateParams = {
            name,
            number,
            email,
            message
        };

        emailjs.send('service_cnprkth', 'template_fqsuwrr', templateParams)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
            }, function(error) {
                console.log('FAILED...', error);
            });
    </script>

</body>

</html>
